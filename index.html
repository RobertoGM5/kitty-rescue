<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty Rescue</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <h1>Streetcat Rescue</h1>
        <div class="cat-container">
            <div class="cat" id="cat">
                <img
                    src="https://img.freepik.com/free-photo/lovely-ginger-cat-playing-with-adorable-gray-kitten-garden_181624-40542.jpg?w=1380&t=st=1691757401~exp=1691758001~hmac=93d8dfe9ece7e201a1a86c558170638a0b7d79f19de67be26d0639a100d3b74d"
                    alt="kitten"
                />
            </div>
        </div>
        <div id="cat-counter">Cat Clicks: 0</div>
        <input class="happy" type="text" name="amount" id="amount" placeholder="Any amount helps!" />
        <button class="happy" id="btn">We appreciate your donation!</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
